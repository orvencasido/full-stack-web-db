<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Employee</title>
</head>
<body>
  <h2>Delete Employee</h2>
  <form id="delete-form">
    <input type="number" id="employee_id" placeholder="Employee ID" required><br>
    <button type="submit">Delete</button>
  </form>

  <a href="index.html">Back to Employee List</a>

  <script>
    const form = document.getElementById("delete-form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const empId = document.getElementById("employee_id").value;

      fetch("http://54.179.52.209:5000/api/delete_employee", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ employee_id: parseInt(empId) })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          alert(`Employee deleted: ID ${data.employee_id}`);
          form.reset();
        } else {
          alert(`Error: ${data.message}`);
        }
      });
    });
  </script>
</body>
</html>
