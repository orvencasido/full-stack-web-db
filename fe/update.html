<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Employee</title>
</head>
<body>
  <h2>Update Employee</h2>
  <form id="update-form">
    <input type="number" id="employee_id" placeholder="Employee ID" required><br>
    <input type="text" id="first_name" placeholder="First Name" required><br>
    <input type="text" id="last_name" placeholder="Last Name" required><br>
    <button type="submit">Update</button>
  </form>

  <a href="employees.html">Back to Employee List</a>

  <script>
    const form = document.getElementById("update-form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const empId = document.getElementById("employee_id").value;
      const firstName = document.getElementById("first_name").value;
      const lastName = document.getElementById("last_name").value;

      fetch("http://54.179.52.209:5000/api/update_employee", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          employee_id: parseInt(empId),
          first_name: firstName,
          last_name: lastName
        })
      })
      .then(response => response.json())
      .then(data => {
        alert(`Employee updated: ${data.first_name} ${data.last_name}`);
        // Optionally, clear the form after update
        form.reset();
      });
    });
  </script>
</body>
</html>
